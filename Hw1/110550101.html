
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="110550101.js"></script>

  <title>Scatter Plot with D3.js</title>
</head>
<body>

<div>
    <p>Select X label (default = sepal length)</p>
  <button onclick="updateXLabel('sepal length')">Sepal Length</button>
  <button onclick="updateXLabel('sepal width')">Sepal Width</button>
  <button onclick="updateXLabel('petal length')">Petal Length</button>
  <button onclick="updateXLabel('petal width')">Petal Width</button>
</div>

<div>
    <p>Select Y label (default = sepal width)</p>
  <button onclick="updateYLabel('sepal length')">Sepal Length</button>
  <button onclick="updateYLabel('sepal width')">Sepal Width</button>
  <button onclick="updateYLabel('petal length')">Petal Length</button>
  <button onclick="updateYLabel('petal width')">Petal Width</button>
</div>
 <svg id = "legend" style="white-space: nowrap" width= "200" height = "100"></svg>
<div id="scatter-plot"></div>



</body>
</html>

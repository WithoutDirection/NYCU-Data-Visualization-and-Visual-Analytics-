<html>
    <head>
        <title> Horizon Chart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
        <script src="110550101.js"></script>
      
    </head>
    <body>

        <div>
            <label for="year_month">Select Year/Month: </label>
            <select id="year_month"></select>
            <br>
            <label for="pollution_class">Select Pollution Class:</label>
            <select id="pollution_class"> </select>
            <br>
            <label for="colorScheme">Select Color Scheme:</label>
            <select id="colorScheme">
                <option value="0">Blues</option>
                <option value="1">Greens</option>
                <option value="2">Oranges</option>
                <option value="3">Purples</option>
                <option value="4">Reds</option>
                <option value="5">Greys</option>
            <br>
            </select>
            <label for="bandSlider">Select Numbers of Bands:</label>
            <input type="range" id="bandSlider" min="1" max="9" step="1" value="3">
            <span id="bandValue">3</span>
            </select>
        </div>
        <svg id="horizon-chart" width="1200" height="675"></svg>
        
    </body>
</html>
